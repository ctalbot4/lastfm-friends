<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go to User</title>
    <link rel="stylesheet" href="/lastfm-friends/index.css"></link>
</head>
<body>
    <!-- GitHub icon in the top-right corner -->
    <a href="https://github.com/ctalbot4/lastfm-friends" class="github-icon" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg">
    </a>
    <div class="input-container">
        <h1>Last.fm Friends</h1>
        <p>Enter a username:</p>
        <div class="bottom">
            <input type="text" id="userInput" placeholder="username">
            <button onclick="goToUser()">Go</button>
        </div>
    </div>
    <div class="background"></div>
</body>
<script src="/lastfm-friends/index.js"></script>
</html>
