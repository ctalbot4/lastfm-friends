<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go to User</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter a User</h1>
        <input type="text" id="userInput" placeholder="">
        <button onclick="goToLink()">Go</button>
    </div>

    <script>
        function goToLink() {
            const username = document.getElementById('userInput').value;
            if (username) {
                window.location.href = `/lastfm-friends/dashboard#${username}`;
            }
        }
    </script>
</body>
</html>
